spring.application.name=chat-ai

# Configuração do Vertex AI
spring.ai.vertex.ai.gemini.project-id=spring-ai-469221
spring.ai.vertex.ai.gemini.location=us-east4

# Modelo de chat que será usado (pode ser 'gemini-1.5-pro' ou 'gemini-1.5-flash')
spring.ai.vertex.ai.gemini.chat.options.model=gemini-1.5-flash

# (Opcional) Temperatura do modelo ? controla criatividade (0 = mais objetivo, 1 = mais criativo)
spring.ai.vertex.ai.gemini.chat.options.temperature=0.7

# (Opcional) Número máximo de tokens na resposta
spring.ai.vertex.ai.gemini.chat.options.max-output-tokens=1024

# (Opcional) Timeout para requisições
spring.ai.vertex.ai.gemini.timeout=30s
